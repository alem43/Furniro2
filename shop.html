<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preload" as="image" href="/images/hero-background.webp" />
    <link rel="icon" type="image/svg+xml" href="/images/furniro.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Furniro - Discover our new collection of stylish, high-quality furniture for your home. Shop Dining, Living, and Bedroom sets with fast delivery and great prices." />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      as="style" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'" />
    <link rel="stylesheet" href="/src/styles/shop.css" />
    <link
      rel="preload"
      as="image"
      href="/images/hero-background.webp"
      type="image/webp" />
    <title>Shop</title>
  </head>
  <body>
    <div
      id="site-loader"
      class="loader"
      role="status"
      aria-live="polite"
      aria-label="Loading">
      <div class="spinner"></div>
    </div>
    <header>
      <nav class="navbar">
        <div class="navbar__logo">
          <img src="/images/logo.svg" alt="logo" loading="lazy" />
          Furniro
        </div>
        <ul class="navbar__menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="/shop-page.html">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="navbar__icons">
          <img src="/images/account.svg" alt="account" width="24" height="24" />
          <img src="/images/search.svg" alt="search" width="24" height="24" />
          <img
            src="/images/shopping-cart.svg"
            alt="cart"
            width="24"
            height="24" />
          <img src="/images/heart.svg" alt="heart" width="24" height="24" />
        </div>
        <img
          src="/images/hamburger-icon.svg"
          alt="hamburger-icon"
          class="navbar__hamburger"
          loading="lazy" />
      </nav>
    </header>
    <main>
      <section class="shop-hero">
        <img
          src="/images/shop-hero-background.jpg"
          alt="shop-hero-background"
          class="shop-hero__shop-bg" />
        <div class="shop-hero__content">
          <h2>Shop</h2>
          <div class="shop-hero__content--links">
            <h3><a href="index.html">Home ></a> Shop</h3>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.js" defer></script>
  </body>
</html>
